			<p>잎은 길고 뾰족한 삼각형 모양이며, 잎 뒷면에 가로줄 무늬의 흰색 반점이 있다.<br>충분한 빛이 필요하지만 직사광선은 피하는 것이 좋다.<br>빛을 충분히 받으면 잎이 물들고, 여름에 흰색 작은 꽃이 핀다.<br>물은 흙이 마르고 2~3일 후에 흠뻑 관수하며, 겨울에는 단수한다.</p>
