			<h2>﻿Sedum rubrotinctum<br>돌나물과 세덤속</h2>
			<p>3cm정도 짧은 곤봉 모양의 잎이 포도송이처럼 자란다. 가을에 관수를 적게 하고 강한 햇빛을 받게 해주면 붉게 물든다. 6월~8월에 별모양의 노란 꽃을 피운다.<br>추위와 건조에 강한 편으로 물을 자주 주지 않는 것이 좋으며, 아랫부분 시든 잎을 따줘야 윗부분의 잎들이 통통하게 자란다. </p>
